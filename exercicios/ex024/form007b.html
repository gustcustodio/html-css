<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>  
    <h1>Exemplo de formulário</h1>

    <form action="cadastro.php" method="get">
        <p>
            <label for="imod">Modelo do celular: </label>
            <select name="modelo" id="imod">
                <option selected>Escolha...</option>
                <optgroup label="Apple">
                    <option value="AIP1132">iPhone 11 32GB</option>
                    <option value="AIP11P64">iPhone 11 Pro 64GB</option>
                    <option value="AIP11PM256">iPhone 11 Pro Max 256GB</option>
                </optgroup>
                <optgroup label="Samsung">
                    <option value="SGXYS10">Galaxy S10 Lite</option>
                    <option value="SGXYS20U128">Galaxy S20 Ultra 128GB</option>
                    <option value="SGXYN10256">Galaxy Note10 256GB</option>
                </optgroup>
            </select>
        </p>    

        <p>
            <label for="idesc">Especificações técnicas:</label> <br>
            <textarea name="desc" id="idesc" cols="40" rows="10"></textarea>
        </p>

        <p>
            <label for="iprof">Profissão: </label>
            <select name="prof" id="iprof">
                <option selected>Escolha...</option>
                <optgroup label="Negócios">
                    <option value="ADM">Administrador</option>
                    <option value="CONT">Contador</option>
                    <option value="GRH">Gestor de RH</option>
                </optgroup>
                <optgroup label="Artes e Design">
                    <option value="ANM">Animador</option>
                    <option value="ATOR">Ator</option>
                    <option value="FTG">Fotógrafo</option>
                </optgroup>
                <optgroup label="Ciências Exatas">
                    <option value="ADS">Analista de Sistema</option>
                    <option value="EST">Estatístico</option>
                    <option value="MAT">Matemático</option>
                </optgroup>
                <optgroup label="Ciências Humanas">
                    <option value="ADV">Advogado</option>
                    <option value="LING">Linguista</option>
                    <option value="PROF">Professor</option>
                </optgroup>
            </select>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
    </form>    
</body>
</html>
