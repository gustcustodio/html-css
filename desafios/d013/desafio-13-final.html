<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio-13-Final</title>
    <style>

        }

</head>

            </tr>
        </thead>

                <td class="materia">Química</td>

                <td>0.0</td>
            </tr>
            <tr>
                <td class="materia">Biologia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr class="destaque">
                <td colspan="4" class="materia">Média de Exatas</td>
                <td>0.0</td>
            </tr>
            <tr>

            </tr>
            <tr>
                <td class="materia">História</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td class="materia">Geografia</td>
                <td>0.0</td>

                <td>0.0</td>
            </tr>
            <tr class="destaque">
                <td colspan="4" class="materia">Média de Humanas</td>

</html>
